<div class="row p-3">
  <div class="col-3">
    <img src="{{ card.$image }}" alt="img" />
  </div>
  <div class="col-9">
    <div class="row">
      <div class="pb-3">
        <a [routerLink]="[card.id, 'comments']" class="h3">{{ card.$title }}</a>
        <small class="text-muted"> {{ card.$subtitle }}</small>
      </div>
      <p>{{ card.$description }}</p>
    </div>
    <div class="row justify-content-end align-items-center">
      <button class="btn btn-success" (click)="updateGrade(card.$grade + 1)">
        +
      </button>
      <span class="p-1">{{ card.$grade }}</span>
      <button class="btn btn-danger" (click)="updateGrade(card.$grade - 1)">
        -
      </button>
    </div>
  </div>
</div>
