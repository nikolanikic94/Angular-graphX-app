<form class="mt-5 mb-5" [formGroup]="commentForm" (submit)="onSubmit()">
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      id="name"
      aria-describedby="name"
      placeholder="Name"
      formControlName="author"
    />
  </div>
  <div class="form-group">
    <textarea
      name="comment"
      class="form-control"
      id="comment"
      rows="3"
      placeholder="Comment"
      formControlName="text"
    ></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<app-comments-list [comments]="comments"></app-comments-list>
